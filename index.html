
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="Snake.css"> 
<script src="https://kit.fontawesome.com/5ec3cbc4ea.js" crossorigin="anonymous"></script>
<script src="./Snake.js" defer></script>
  <title>SNAKE</title>
</head>
<body>
<h1>S N A K E</h1>
<div id="loserboard">PLAYER LOG:
  <hr>
<ul id="names">
</ul>
</div>
<div id="score">0</div>
<!-- freecompcamp.org -->
<div id="game"></div>

<div id="inputBtn">
<button onclick="userInput()">Start Game</button>

<p id="name"></p>
</div>

<div class="buttons">
  <button id="up"><i class="fa-solid fa-circle-up"></i></button>
  <button id="down"><i class="fa-solid fa-circle-down"></i></button>
  <button id="left"><i class="fa-solid fa-circle-left"></i></button>
  <button id="right"><i class="fa-solid fa-circle-right"></i></button>
</div>
<div id="newGame">
  <button id="newGame">Try Again</button>
</div>

<h4>HOW TO PLAY:
  <hr>
</h4>
<div id="instructions">
Click on the "Start Game" button and enter your name. <br>
Use arrow buttons on screen to move Snake and eat the red Apple. <br>
As you eat Apples, the Snake will grow and move faster. <br>
If you bump into yourself or the wall, GAME OVER.
</div>
  
</body>
</html>
